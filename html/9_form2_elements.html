<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 폼 요소2</title>
</head>
<body>
    <!-- <form> 요소: 사용자로부터 입력ㅂ다은 데이터를 처리하는 요소-->

        이름: <input type="text" name="name"/>
        비밀번호: <input type="password" name="password"/>
        <button>전송</button>
    </form>
</body>
</html>
