<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>absoluteparent2</title>
<style>
  /* CSS 스타일링 */
  body {
    position: relative; /* 부모 요소인 body를 relative로 설정하여 absolute 요소를 포함하는 기준점으로 지정 */
  }
  #q {
    background-color: yellow;
    margin: 5px;
    padding: 150px;
    width: 120px;
  }
  .absolute-img {
    position: absolute; /* 절대 위치 지정 */
    top: 50px; /* 상단 여백 */
    left: 50px; /* 왼쪽 여백 */
  }
</style>
</head>
<body>
    <p>absolute는 static이 아닌 첫 부모를 기준으로 한다.</p>
    <div id="q"><img src="../resource/제네시스.jpg" alt="Example Image" class="absolute-img"></div>
  <!-- 이미지 요소 -->
  
</body>
</html>
