<!DOCTYPE html><!-- html은 하이퍼텍스트 마크업 언어, 웹 페이지의 문자 인코딩 방식을 utf-8로 지정해라. -->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 웹 페이지의 문자 인코딩 방식을 utf-8로 지정해라. meta =태그, charset = 속성(attribute), ="UTF-8" = 속성값(value) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- 모바일 브라우저의 뷰포트 크기 조절을 위해 만들어졌다. 여기서 뷰포트는 웹페이지가 사용자에게 보여지는 영역을 의미한다. -->
    <title>html 공부1일차 </title> <!-- 브라우저 윈도우 제목 -->
</head>
<body>
    <h1>어서오세요</h1> <!-- 가장 큰 제목을 나타냄 -->
    <p>반가워여</p> <!-- 단락 (내용) 을 나타냄 -->
    <img src="DDD.jpg"> <!--이미지 파일은 img로 사용하고 src 경로를 설정해야한다 -->
    <p>start</p> 
    <a href="https://inpa.tistory.com/entry/HTML-%F0%9F%8F%B7%EF%B8%8F-%ED%83%9C%EA%B7%B8-%EC%9A%94%EC%95%BD%ED%91%9C#thankYou"><strong>html TAG</strong> 를 나타냄</a> <!-- html tag 사이트 주소-->
    <p>나의 블로그 주소</p>
    <a href="https://blog.naver.com/wkdwhd43"><strong>종만이의</strong> 블로그 주소! </a> <!-- 블로그 주소 -->
</body>
</html>
