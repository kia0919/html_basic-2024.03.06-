            이벤트 : 브라우저에 특정한 사건(사용자의 조작)이 발생하는 것
        */

        /*
            이벤트의 종류

            UI Event
            - load : 웹 페이지의 로드가 완료됐을 때
            - unload : 웹 페이지가 언로드 될 때(닫혇을 때, 새로운 페이지를 요청할 때)
            - error : 자바 스크립트의 에러가 발생했을 때
            - resize : 브라우저의 크기가 변경됐을 때
            - scroll : 페이지의 스크롤이 움직였을 때
            - select : 텍스트를 선택했을 때
        */

        /*
            Keyboard Event
            - keydown : 키보드의 키를 누르고 있을 때
            - keyup : 누르고 있던 키를 땔 때
            - keypress : 키를 누르고 땟을 때(keydown, up이 합쳐진 거)
        */

        /*
            Mouse Event
            - click : 마우스 클릭했을 때
            - dbclick : 마우스 버튼을 더블 클릭했을 때
            - mousedown : 마우스 버튼을 누르고 있을 때
            - mouseup : 누르고 있던 마우스 버튼을 뗏 때
            - mousemove : 마우스를 움직일 때(터치 스크린에선 동작X)
            - mouseover : 마우스를 요소 위로 움직였을 때(터치스크린에서 동작X)
            - mouseout : 마우스를 요소 밖으로 움직였을 때 (터치 스크린에서 동작X)
        */

        /*
            Focus Event
            - focus : 요소에 포커스를 얻었을 때
            - blur : 요소가 포커스를 잃었을 때
        */

        /*
            Form Event
            - input : input 또는 textarea 요소의 값이 변경됐을 때
            - change : select box, check box, radio button의 상태가 변경되었을 때 
            - submit : form을 submit할 때 (버튼 및 키)
            - reset : resct 버튼을 클릭할 때(사용 잘 안함)
        */

        /*
            Clipboard Event
            - cut : 컨텐츠를 잘라내기 했을 때
            - copy : 컨텐츠를 복사 했을 때
            - paste : 컨텐츠를 붙여넣기할 때
        */
