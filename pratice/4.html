<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        #q {
            border: 3px solid black;
            background-color: yellow;
            font-size: 25pt;
        }
        #w {
            border: 3px solid black;
            border-radius: 7px;
            background-color: yellow;
            font-size: 25pt;
        }
        #e {
            border: 3px solid black;
            border-radius: 15px;
            background-color: yellow;
            font-size: 25pt;
        }
    </style>
</head>
<body>
    <p id="q"><b>네모진 경계선</b></p>
    <p id="w"><b>둥근 경계선</b></p>
    <p id="e"><b>더 둥근 경계선</b></p>
</body>
</html>
