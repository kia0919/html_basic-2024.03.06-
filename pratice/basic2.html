<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>opacity</title>
    <style>
        body{
            background-color: yellow;
        }
        #q {
            color: blue;
        }
        #w {
            opacity: 0.5;
        }
        #e {
            opacity: 0.2;
        }
    </style>
</head>
<body>
    <p id="q">불투명</p>
    <p id="w">반투명</p>
    <p id="e">거의투명</p>
</body>
</html>
